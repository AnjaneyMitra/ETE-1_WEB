        nav {
    background-color: #f1f1f1;

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

        nav ul li {
            display: inline;
            margin-right: 10px;

        label {

    <h1>Cat Lover Sign Up</h1>

    <!-- Creating Form -->
    <form id="catLoverForm" onsubmit="return validateForm()"> 

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="numCats">Number of Cats:</label>
      <input type="number" id="numCats" name="numCats" min="0" required><br><br>

      <label for="favoriteBreed">Favorite Cat Breed:</label>
      <input type="text" id="favoriteBreed" name="favoriteBreed" required><br><br>

      <input type="submit" value="Sign Up">
    </form>

    </form>

    <script>
        function validateForm() {
          //Validating every single field in the form
            let isValid = true;
            if (document.getElementById("name").value === "") {
                alert("Please enter your name.");
                isValid = false;
            }

            if (document.getElementById("email").value === "") {
                alert("Please enter your email.");
                isValid = false;
            }

            if (document.getElementById("numCats").value === "") {
                alert("Please enter the number of cats you have.");
                isValid = false;
            }
            if (document.getElementById("favoriteBreed").value === "") {
              alert("Please enter your favorite cat breed.");
              isValid = false;
            } else if (!isNaN(document.getElementById("favoriteBreed").value)) {
              alert("Please enter a valid cat breed."); //only accepts valid input
              isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
