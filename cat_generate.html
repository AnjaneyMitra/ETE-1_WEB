<!DOCTYPE html>
<html>
<head>
<title>Random Cat Breeds</title>
<style>
body {
    background-color: #e0cfcf;
}
#catImage {
  max-width: 500px;
  height: auto;
}
nav {
    background-color: #f1f1f1;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

nav ul li a:hover {
    color: #666;
}
</style>
</head>
<body>
    <nav>
        <ul>

            <li><a href="about-us.html">About Us</a></li>
            <li><a href="jsonfetch.html">Learn about cats</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
  <h1>Random Cat Breeds</h1>
  <button id="fetchButton">Fetch Cat Image</button>
  <div id="imageContainer"></div>

  <script>
    //fetch button click event to get image
    const fetchButton = document.getElementById('fetchButton');
    const imageContainer = document.getElementById('imageContainer');
    //api call
    fetchButton.addEventListener('click', () => {
      fetch('https://api.thecatapi.com/v1/images/search')
        .then(response => response.json())
        .then(data => {
          const imageUrl = data[0].url;
          const imgElement = document.createElement('img');
          imgElement.src = imageUrl;
          imgElement.id = 'catImage'; 
          imageContainer.innerHTML = ''; 
          imageContainer.appendChild(imgElement);
        })
        .catch(error => console.error('Error fetching cat image:', error));
    });
  </script>
</body>
</html>
